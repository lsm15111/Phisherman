        left: 15%;

        display: block;
        content: attr(data-percent) '%';
        transform: skew(-0.03deg);
        margin: auto;
        font-weight: 800;
        font-size: medium;
        padding: calc(38% - 1.3vw) 0;
      }

    <script>
      const donut = document.getElementsByClassName('donut')[0];

      $('#per').load('output.txt', function (data) {
        var lines = data.split('\n');
        benign = lines[0] * 100;
        phishing = lines[1] * 100;
        benign = benign.toFixed(2);
        phishing = phishing.toFixed(2);

        $('#per').html(
          'Benign: ' + benign + '%' + '<br/>' + 'Phishing: ' + phishing + '%'
        );
        if (benign > phishing) {
          $('#title').html(
            'This website is <span class="l1-txt2">Benign!</span>'
          );
          $('#sub').html('You can click on that site!');
        } else {
          $('#title').html(
            'This website is <span class="l1-txt2">Phishing!</span>'
          );
          $('#sub').html('Do not click on that site!');
        }

        let totalMinwon = phishing,
          resolveMinwon = benign; // 여기에 결과값 입력.

        let t = 0;
        const donutAnimation = setInterval(() => {
          donut.dataset.percent = t;
          donut.style.background = `conic-gradient(#f6587d 0 ${t}%, #4F98FF ${t}% 100% )`;
          t++ >= totalMinwon && clearInterval(donutAnimation);
        }, 10);
        const repeat = setInterval(() => {
          donutAnimation;
        });
      });
    </script>
